<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>TodoList</h1>
    <section id="control-section">
        <input id="textInput" placeholder="Enter your Todo">

    </section>

    <section id="view-section">
        <ul id="the-todo-list">
        </ul>

    </section>
    <script src="main.js"></script>
</body>
</html>
